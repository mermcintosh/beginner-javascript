<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Variables!</title>
  <link rel="stylesheet" href="../base.css">
</head>

<body>
  <script>
    //var variables are function scoped
    var first = "wes";
    let age = 300;
    //var and let CAN be updated
    first = "meredith"
    //now first will be equal to meredith

    // let and const are block scoped
    const cool = true
    //const CANNOT be updated
    //cool = false
    //the above will not work

    //wes' rules
    //const by default
    //let by default
    //rarely use var

    //naming conventions 
    //lower case
    //start with an alphabet letter 
    //can contain underscores and dollar signs
    //can be camel case - iLovePizza
    //can be snake case - i_love_pizza

  </script>
</body>

</html>
